 #Leader descriptions
 POLITICS_SOTIRIOS_DESC:0 "현재 그리스국의 수상인 소티리오스 고차만니스의 가장 놀라운 사실은, 이 지구상에 계속 존재한다는 것이다. 1958년부터 뇌졸중으로 고생하기 시작한 이래로, 이 불쌍한 수상님은 단 한번도 완치된 적이 없었다. 그렇지만 아직까지 그의 건강상태에도 불구하고 그는 결코 대체된 적이 없었다. 이러한 사실은 그리스의 현재상황에 대해 말해주고 있는데, 추축국에 의해 세워진 협력정부는 아직까지는 오로지 레지아 마리나의 함포덕분에 생존해있다. 하지만 파르티잔과 민병대가 그리스의 산과 언덕을 누비고 도시의 시민들의 불만이 점차 커지는 등 내부적 불안정이 심각한 상태이기에 그리스에 안정을 가져다준 유일한 사람을 제거하는 것은 분명히 혼란을 불러일으키는 방법일 것이다.\n\nFormerly a physician who studied in Italy, Gotzamanis engaged in a successful political career in the collaborationist government, finally ending up as Greece's Prime Minister in the mid 50s, after the nation was devastated by the creation of Atlantropa. Since then, Gotzamanis has pleased his Italian overlords by managing to appease the Greeks enough not to drive them into open revolt, but the collaborator government is still hated by the people, unemployment and economic crisis are still rampant, and partisan warfare has never truly stopped. What's worse, is that the litigious and self-serving collaborator politicians have not yet drawn up a succession plan for Gotzamanis.\n\nEveryone in Greece can see the writing on the wall, and the recent calming down of partisan and insurgent activity is simply the quiet before the storm that will break out once the Grim Reaper settles his score with Gotzamanis."
