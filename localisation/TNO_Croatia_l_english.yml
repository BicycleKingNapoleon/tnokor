 #Leader descriptions
 POLITICS_TOMISLAV_II_DESC:0 "과거에는 아이모네 로베르토 마르게리타 마리아 주세페 토리노 디 사보이아-아오스타로 알려졌던 토미슬라브 2세는 아직 제2차 세계대전이 유럽을 고통에 빠트리고 있었을 무렵 자신의 의지와는 상관 없이 새로운 크로아티아 국왕에 취임했습니다. 한때 이탈리아 왕가의 일원이었던 아이모네는 절대로 원하지 않았던 국가 원수 자리에 앉아 버렸습니다. 그는 크로아티아어를 단 한마디도 할 줄 몰랐을 뿐만 아니라 크로아티아에 가 본적도 없었지만 단지 고귀한 혈통이라는 이유 하나만으로 국왕이 되었습니다. 강제로 왕위에 오른 아이모네는 자신이 잔인한 우스타셰 파시스트 운동을 이끄는 안테 파벨리치의 철권통치를 숨기는 얇은 가면 역할을 하는 익살꾼에 불과하다는 사실을 눈치챘습니다.\n\n이미 우스탸셰의 선동으로 폭발한 무자비한 인종적, 종교적 폭력에 시달리던 크로아티아에 아틀란트로파 건설은 더 큰 고통을 가져다 주었습니다. 어업과 해군 산업에 의존하던 나약한 경제마저 완전히 박살나 버린 겁니다. 그나마 위안이 될 만한 소식은 1959년 파벨리치가 사망했으며, 현재 이탈리아의 치아노가 정권을 잡고 적극적인 반 우스타셰 정책을 펼쳐 그들을 지하로 쫓아냈다는 것 뿐입니다.\n\n지금 권력은 이탈리아인 조언자들과 군 지휘관으로 이루어진 간부단의 손에 확실히 들어온 상태이며, 원치 않던 익살극의 주인공이 되어버린 국왕 토미슬라브 2세는 자신을 혐오하는 박살난 국가와 외세의 압력에 노출되어 있습니다. 국내 반대파 세력이 단순히 내버려 둘 수 있는 수준을 넘어서면서 크로아티아는 조만간 이탈리아 국경에 바로 인접한 화약고가 되어 버릴지도 모릅니다. 그리고 화약고로 이어진 도화선은 날이 갈수록 짧아져만 갑니다."
 
