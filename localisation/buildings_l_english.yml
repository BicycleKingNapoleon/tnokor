l_english:
 infrastructure:0 "기반시설"
 infrastructure_plural:0 "기반시설"
 infrastructure_desc:0 "이 건물은 해당 주의 기반시설을 증대시킵니다. 전략 지역의 보급력과 사단의 속도를 높입니다."
 offmap_stockpile:0 "Offmap Resources"
 offmap_stockpile_resource:0 "£resources_strip|$FRAME$"
 arms_factory:0 "군수 공장"
 arms_factory_plural:0 "군수 공장"
 arms_factory_desc:0 "이 건물은 해당 주에 새 군수장비를 생산할 산업력을 제공합니다. 필요시 민간 산업 시설로 전환할 수 있습니다."
 dockyard:0 "해군 조선소"
 dockyard_plural:0 "해군 조선소"
 dockyard_desc:0 "이 건물은 해당 주에 새 함선을 건조하기 위한 산업력을 제공합니다."
 industrial_complex:0 "민간 공장"
 industrial_complex_plural:0 "민간 공장"
 industrial_complex_desc:0 "이 건물은 해당 주에 민간용품의 생산이나 새 건물을 짓기 위한 산업력을 제공합니다. 필요 시 군수 산업 시설로 전환할 수 있습니다."
 air_base:0 "공군기지"
 air_base_plural:0 "공군기지"
 air_base_desc:0 "이 건물은 해당 주에 공군을 배치할 수 있도록 합니다."
 naval_base:0 "해군 기지"
 naval_base_plural:0 "해군 기지"
 naval_base_desc:1 "함대의 작전 범위를 연장하고 수리 서비스를 제공합니다. 해상 보급과 자원의 수출을 가능하게 합니다. 높은 등급일 수록 보급 처리량이 증가합니다."
 bunker:0 "요새"
 bunker_plural:0 "요새"
 bunker_desc:0 "이 건물은 공격자에게 요새의 등급당 $VALUE|+%0$ 의  공격 불이익을 줍니다. 다방면에서의 공격은 요새효과를 감소시킵니다."
 coastal_bunker:0 "해안 요새"
 coastal_bunker_plural:0 "해안 요새"
 coastal_bunker_desc:0 "이 건물은 상륙전에서 공격자에게 요새의 수준당 $VALUE|+%0$의  공격 불이익을 줍니다."
 anti_air_building:0 "대공포"
 anti_air_building_plural:0 "대공포"
 anti_air_building_desc:0 "이 건물은 해당 주에 적 폭격기에 대한 방호력과 적 항공기에 대한 공격력을 제공합니다."
