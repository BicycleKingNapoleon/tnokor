 ##### LEADER DESCRIPTIONS #####
 POLITICS_HANS_FRANK_DESC:0 "한스 프랑크는 폴란드 총독부의 나치 실권자이지만, 그를 강력한 지도자라 부르는 것은 사실과 많이 다릅니다. \n\n신문기사에 따르면, 그는 제국의 다른 어떤 지도자보다 더 효율적으로 일을 해냈고, 어려움에도 불구하고 폴란드를 70%까지 독일화시키고, 거의 모든 파르티잔 활동을 분쇄하고 그 뿌리를 뽑아냈습니다.\n\n물론, 이 소탕 작전은 상황이 허락하는 한 계속될 것입니다. 사실, 폴란드는 나치 영향권에서 가장 비독일적이고, 불안정하고, 그리고  우리의 통치가 가장 실패한 곳이며, 폴란드 지하국가의 활동이 점점 대담해지면서, 이 땅은 단지 독일의 골칫거리 중 하나가 되어버렸습니다. 한스 프랑크는 이에 대한 해결책을 찾지 못했으며, 대신 크라쿠프에서 '완전한 공황'과 '완전한 무능'으로 묘사될 만한 통치를 하고 있습니다. 다행히도, 한스는 적어도 공공장소에서 이러한 말을 입 밖에 내는 사람들을 쏴죽일 권력은 갖고 있습니다."
