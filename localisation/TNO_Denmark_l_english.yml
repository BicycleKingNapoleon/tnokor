 POLITICS_WERNER_BEST_DESC:0 "베르너 베스트는 몇몇 극우 정당들 사이에서 튀어 나온 확고한 독일 민족주의자였기 때문에 그가 1930년에 나치당에 입당한 것은 별로 놀랄 일이 아니었습니다. 그는 법률과 행정 기술을 사용하여 초기 게슈타포를 조직하고 뮌헨에서 장검의 밤을 조정하는 데 도움을 주면서 SS의 일원이 되었습니다. 1940년 경쟁자들이 그를 게슈타포에서 물러나게 한 후, 그는 프랑스의 군사 점령지에서 복무했고, 1942년 덴마크에 대한 제국의 전권대표로 임명되었습니다. 베스트는 덴마크가 여전히 군주제와 내각 그리고 반민주적인 의회를 유지하는 것이 허용되었기 때문에 자신이 이상한 위치에 있다는 것을 알게 되었습니다. 많은 타협이 이루어졌고, 베스트는 덴마크 정부와 안정적인 관계를 유지하기 위해 덴마크의 유대인 인구를 강제 수용소로 추방하는 것에 대해 충고하기도 했습니다. 1943년 자유선거를 조직하려는 시도와 일련의 노동파업으로 인해 베스트는 이 나라를 독일의 군사 점령하에 두고 의회를 해산시켰지만, 덴마크의 군주제와 내각, 그리고 많은 관료체제는 그대로 남아 있었습니다. 베스트는 또 이상하게도 덴마크 대다수의 유대인들이 스웨덴으로 탈출하는 것을 막을 수 없었고, 유대인 동조자라는 소문이 수십 년 동안 그에게 달라붙어 있었습니다.\n\n전쟁이 끝난 후에도 덴마크는 이상한 상황에 빠져 있었습니다. 명목상으로는 독립했지만 여전히 철저한 감독 아래 있으며, 독일 계엄령으로의 복귀 위협이 끊임없이 대두되고 있습니다. 베스트는 여전히 그의 직책을 유지했고, 그는  광범위한 독일화 프로그램을 실행하려고 시도했습니다. 1950년대의 경제적 붕괴는 자금난을 야기했고 프로그램들은 중단되었지만, 베스트는 여전히 언젠가 덴마크를 대 게르만 제국의 일부로 만들려는 그의 꿈이 현실이 되기를 바라고 있습니다."
