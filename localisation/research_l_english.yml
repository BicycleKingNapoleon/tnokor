 basic_naval_mines:0 "접촉기뢰"
 basic_naval_mines_desc:0 "A simple floating bomb, anchored to the sea floor. The mine explodes when it comes into contact with a ship."
 improved_naval_mines:0 "자기감응기뢰"
 improved_naval_mines_desc:0 "This sophisticated mine explodes when it detects changes in the magnetic field stemming from a passing ship."
