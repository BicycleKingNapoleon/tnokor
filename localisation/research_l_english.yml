 electronic_mechanical_engineering:0 "Electronic Mechanical Engineering"
 electronic_mechanical_engineering_desc:0 "We live in an age when electrical machines can no longer only warm and light us, but help us think and communicate. Electronics will be key to military intelligence in the coming century."
 radio:0 "무전기"
 radio_desc:0 "Adopting the inventions of amateur radio operators and extending the use of FM radio will reduce radio interference and allow us to find new uses for radio technology."
 radio_detection:0 "무선탐지"
 radio_detection_desc:0 "The development of RADAR, Radio Detection and Ranging, allows using radio waves to detect physical objects. Research is highly secretive, considering the impact these inventions could have on locating units."
 decimetric_radar:0 "데시미터파 레이다"
 decimetric_radar_desc:0 "Many units rely on the element of surprise for their efficiency. Development of decimetric radar allows us to deprive them of this advantage."
 improved_decimetric_radar:0 "개선된 데미시터파 레이다"
 improved_decimetric_radar_desc:0 "The use of radar has already proven crucial, but our decimetric radar sets are too few to ensure good coverage. Fitting more units with radar will allow us to maximize our technological edge."
 centimetric_radar:0 "센티미터파 레이다"
 centimetric_radar_desc:0 "New radar operating in the microwave bands enable us to detect objects too small for previous radars to pick up."
 improved_centimetric_radar:0 "개선된 센티미터파 레이다"
 improved_centimetric_radar_desc:0 "Introducing cutting-edge radar techniques like monopulse radars in key operations will allow for extreme tracking accuracy."
 advanced_centimetric_radar:0 "진보한 센티미터파 레이다"
 advanced_centimetric_radar_desc:0 "Despite our advanced radars, there are still ways for the enemy to avoid detection. New developments like the Pulse-Doppler radar allows us to eliminate many of these limitations in our equipment."
 mechanical_computing:0 "기계적 연산"
 mechanical_computing_desc:0 "Constructing machines capable of advanced differential analysis will radically change what sort of machine-assisted calculations can be made."
 computing_machine:0 "계산기"
 computing_machine_desc:0 "Developing a theoretical groundwork for modern computers and constructing electromechanical machines to start putting them into practice will be the first steps into this realm of possibilities."
 improved_computing_machine:0 "개선된 계산기"
 improved_computing_machine_desc:0 "Electronic digital computers can now be made which are programmable. Although still expensive and large, these machines allow for intelligence analysis far beyond human capacity."
 advanced_computing_machine:0 "진보한 계산기"
 advanced_computing_machine_desc:0 "Beginning to work on computers capable of storing programs and making use of transistors will put us on the path to a Digital Revolution where these machines may be used in nearly any field."
 basic_encryption:1 "암호화 - 다중문자 암호"
 basic_encryption_desc:0 "With new methods of communication comes new risks for interception. Rotor cipher machines can be used to allow for rapid, complex encryption."
 improved_encryption:1 "암호화 - 순환치환"
 improved_encryption_desc:0 "Limitation in the randomization of cipher machines can be exploited to break the ciphers. By improving the randomness of the rotor mechanics, we can make this kind of cryptanalysis more difficult."
 advanced_encryption:1 "암호화 - 펄스코드변조"
 advanced_encryption_desc:0 "Technological improvements and hard-earned experience allows us to implement more traffic flow security measures in our communication."
 basic_decryption:1 "해독 - 빈도분석"
 basic_decryption_desc:0 "Cryptanalysis is increasingly becoming an advanced mathematical science. Systems like card catalogs and devices like cyclometers can aid the necessary work."
 improved_decryption:1 "해독 - 부채널 공격"
 improved_decryption_desc:0 "The development of more sophisticated computers allows for new applications of cryptanalysis methods like differencing, which can be used to break advanced cyphers when combined with new hand codebreaking methods."
 advanced_decryption:1 "해독 - 자동정리증명"
 advanced_decryption_desc:0 "The increased computation power that improved our cryptanalysis so far threatens to create nearly unbreakable ciphers in the future. To stay ahead, we must be prepared to work more aggressively on gaining inside information on the technology."
 experimental_rockets:0 "실험용 로켓"
 experimental_rockets_desc:0 "Advancing the science of rocketry by improving the range and reliability of liquid-fuel rockets will teach us enough about the technology to allow the construction of launch sites for more advanced models."
 rocket_engines:0 "로켓 엔진"
 rocket_engines_desc:0 "Knowledge of rocket propulsion is reaching a point where we can construct flying bombs and rocket-powered aircraft, operating at previously unreachable speeds."
 improved_rocket_engines:0 "개선된 로켓 엔진"
 improved_rocket_engines_desc:0 "The first long-range ballistic missiles can be built and made ever more precise, reaching distant enemy cities and even into space."
 advanced_rocket_engines:0 "진보한 로켓 엔진"
 advanced_rocket_engines_desc:0 "The future of rocketry opens up possibilities like intercontinental missiles, the range of which knows few limits while the payloads grow more lethal."
 atomic_research:0 "원자 연구"
 atomic_research_desc:0 "In nuclear fission, splitting the atom yields enormous amounts of energy and limitless destructive capability."
 rocket_interceptor:0 "로켓 요격기"
 rocket_interceptor_desc:0 "Rocket-powered interceptor aircraft based on gliders can, for short periods of time, move faster than any other plane. While volatility of the fuel puts the planes at risk, they can take off and react to attacks faster than any enemy will expect."
 rocket_interceptor_2:0 "로켓 요격기 II"
 rocket_interceptor_2_desc:0 "Still considered extremely dangerous to operate, the rocket-powered fighters are now aided by auto-pilots and towing by other aircraft to maximize the use of their extreme speed but short fuel window."
 rocket_interceptor_3:0 "로켓 요격기 III"
 rocket_interceptor_3_desc:0 "New landing techniques and safer fuel systems have improved rocket fighters' chance of success and survival significantly, fulfilling the once theoretical potential of these cutting-edge vehicles."
 nukes:0 "원자폭탄"
 nukes_desc:0 "A project to construct an atomic bomb will be one of the most secretive and difficult tasks a nation can undertake, but, if successful, may change not only the course of today's wars but of the future of the world."
 interwar_artillery:0 "전간기 포"
 interwar_artillery_desc:0 "Lessons learned in the development of different types of artillery can be cross-applied to the design of other pieces."
 artillery1:0 "포 I"
 artillery1_desc:0 "With more modern materials and mechanisms, howitzers and field guns from the Great War can be rechambered and modernized for modern warfare."
 artillery2:0 "개선된 포 개량 I"
 artillery2_desc:0 "Upgrading old pieces can only get us so far. New howitzer designs will be needed, taking advantage of new hydraulic recoil devices and longer barrels."
 artillery_1950_soft_attack:0 "개선된 포 개량"
 artillery_1950_soft_attack_desc:0 "To enable heavier guns on lighter carriages, muzzle brakes can be included in howitzer designs."
 artillery4:0 "포 IV"
 artillery4_desc:0 "Developing light-weight artillery capable of being broken down for transport will make it possible to bring artillery support to areas previously difficult to reach."
 artillery_1970_soft_attack:0 "진보한 포 개량"
 artillery_1970_soft_attack_desc:0 "Artillery designs with lower silhouettes will be more difficult for the enemy to target."
