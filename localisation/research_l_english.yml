 STRATEGIC_DESTRUCTION_DESC:0 "공군의 주 목표는 전장의 부대에게 항공 지원을 제공하는 것입니다. 우리 공군은 크지는 않겠지만 저강도 분쟁이나 게릴라전에서 우수한 COIN기와 경헬기로  이루어져 있습니다."
