 IFV_equipment_0:0 "1940년대 보병전투차"
 IFV_equipment_0_desc:0 "제2차 세계 대전 당시 개발된 보병전투차로 보통 하프트랙이나 경전차 설계를 하고 있습니다. 병사 한 무리를 수송할 수 있으며 탑재된 대공포나 대구경 포로 화력지원을 할 수도 있습니다."
 IFV_equipment_1:0 "1950년대 보병전투차"
 IFV_equipment_1_desc:0 "병력수송장갑차와 주력전차 사이 한가운데 있는 이 차량은 병력 수송 능력과 전투 능력 모두를 신경 써서 설계되었습니다. 이 차량의 중화기는 다른 지원이 없을 때 유용합니다."
 IFV_equipment_2:0 "1960년대 보병전투차"
 IFV_equipment_2_desc:0 "병력수송장갑차에 준하는 중장갑을 두르고 강력한 기관포로 중무장한 신세대 보병전투차입니다. 내부에 승차한 병력과 함께 싸울 수 있는 효율적인 돌격 차량입니다."
 IFV_equipment_3:0 "1970년대 보병전투차"
 IFV_equipment_3_desc:0 "추가 기관총을 탑재한 이 보병전투차는 병력이 차량 안에서도 밖에서도 두꺼운 장갑을 엄폐물로 쓰며 싸울 수 있게 합니다."
 IFV_equipment_4:0 "1980년대 보병전투차"
 IFV_equipment_4_desc:0 "추가 장갑과 보호 조치가 도입되어 대구경탄과 포탄 파편을 더 잘 막을 수 있게 되었습니다. 바퀴와 궤도를 보호하기 위한 더 두꺼운 스커트도 도입되었습니다."
 IFV_equipment_5:0 "1990년대 보병전투차"
 IFV_equipment_5_desc:0 "통합된 전자체계와 통신 장비로 강력한 화력지원을 할 수 있게 되었습니다.  또한 더 위험한 환경에서도 탑승자를 보호할 수 있는 특화된 장갑 개선이 이루어졌습니다."
 
 APC_equipment_0:0 "1940년대 병력수송장갑차"
 APC_equipment_0_desc:0 "제2차 세계 대전 당시 전장으로 병력을 실어나르기 위해 개발된 장갑수송차입니다. 설계가 조금 조잡하지만 소화기 공격과 가벼운 포격을 막을 정도는 됩니다. 또한 경화기 몇 정을 싣고 있습니다."
 APC_equipment_1:0 "1950년대 병력수송장갑차"
 APC_equipment_1_desc:0 "좀 더 다듬어진 수송 차량으로 더 많은 병사가 탈 수 있으며 거친 전장에 더 적합합니다. 이 차량의 두꺼운 장갑은 기습당했을 때나 적지를 통해 병력을 수송할 때 유용합니다."
 APC_equipment_2:0 "1960년대 병력수송장갑차"
 APC_equipment_2_desc:0 "수륙양용 기능을 염두에 두고 스노클이나 워터제트 같은 것을 추가하면 다리가 없는 강을 건널 수도 있고 상륙작전에서 쓸 수도 있습니다."
 APC_equipment_3:0 "1970년대 병력수송장갑차"
 APC_equipment_3_desc:0 "현가를 개선하면 병사들이 더 편하게 이동할 뿐만 아니라 필요할 때는 빠르게 하차할 수 있게됩니다."
 APC_equipment_4:0 "1980년대 병력수송장갑차"
 APC_equipment_4_desc:0 "새로 개발된 방탄유리 혼합물은 병력수송장갑차를 더 안전하게 만들 수 있습니다. 이는 공격 시 조종사를 소화기로부터 지킬 수도 있습니다. 또한 엔진부 개선은 우리 차량을 좀 더 신뢰성 있고 연료 효율성 있게 만들 것입니다."
 APC_equipment_5:0 "1990년대 병력수송장갑차"
 APC_equipment_5_desc:0 "Thicker underside plating will help to make this vehicle more resistant to mines and other IEDs, and integrated computing technology will allow it to stay connected and provide additional support when not transporting gear."
 
 combined_operations:0 "연합작전"
 combined_operations_desc:0 "연합작전은 공군 부대의 전략자산으로써의 통합과 군 병과 간의 협동입니다.\n\n"
 army_interoperability:0 "군 상호운용성"
 army_interoperability_desc:0 "추가적인 연합훈련과 통신은 협동을 더 쉽게 만들 것입니다."
 support_companies:0 "지원중대"
 support_companies_desc:0 "Support Companies will fill the role of providing key tactical assets and roles over what could be expected of regular troops."
 widespread_mechanisation:0 "광범위한 기계화"
 widespread_mechanisation_desc:0 "With a focus on mechanized troops we have a moderately strong force ready to quickly respond in battle."
 artillery_barrage:0 "포병 화망"
 artillery_barrage_desc:0 "고폭탄 화망은 적을 약화시키고 우리 병력이 이길 길을 만들어 줍니다.\n\n"
 tactical_explotion:0 "Tactical Explotion"
 tactical_explotion_desc:0 "With a coordination of tank and infantry attack we can achieve a force multiplier when attacking."
 tactical_support:0 "전술지원"
 tactical_support_desc:0 "특수 훈련을 받은 병사들이 폭격기를 조율하면 적을 정확하게 처리할 수 있습니다.\n\n"
 preemptive_strike:0 "선제타격"
 preemptive_strike_desc:0 "우리 폭격기과 포병이 전투가 시작되기도 전에 적을 약화시킵니다."
 hej_hej:0 "Assault Concentration"
 hej_hej_desc:0 "By concentrating a assault with a total support we can create a large opening in the enemy line."
 independant_formations:0 "Independent Formations"
 independant_formations_desc:0 "By making all squads self-sustainable for a short while we can lessen the effect on cut-off troops, and give our other troops more time to respond."
 marine_elite:0 "정예 해병대"
 marine_elite_desc:0 "불가능해 보이는 침공 작전에서 앞장서는 해병대는 미래 전쟁에서 빠질 수 없습니다. 이런 부대를 잘 훈련하고 장비시키면 위험한 작전도 수행할 수 있을 것입니다.\n\n"
 vertical_envelopement:0 "수직 포위"
 vertical_envelopement_desc:0 "하늘에서 죽음이 내립니다. 특수 훈련을 받은 공수부대는 적 후방에서 혼란을 일으킬 수 있습니다. 우리는 몇 분 내에 적 전선 뒤에 군대를 투입할 수 있습니다."
 airland_strikes:0 "Air-Land Strikes"
