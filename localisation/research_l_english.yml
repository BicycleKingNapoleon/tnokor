 synth_oil_experiments:0 "Synthetic Oil Experiments"
 synth_oil_experiments_desc:0 "To reduce dependence on oil, processes to manufacture substitutes from other substances and materials can be researched."
 early_refining:0 "초기 정제"
 early_refining_desc:0 "Crude oil can be refined into a number of substances and materials vital to any modern war. Staying ahead in these methods will be necessary to build a modern industry."
 oil_processing:0 "Oil Processing"
 oil_processing_desc:0 "A network of factories for synthetic distillation and refining of oil products is the next step towards ensuring the fuel supply for our nation."
 improved_oil_processing:0 "Improved Oil Processing"
 improved_oil_processing_desc:0 "Moving previously experimental methods for distillation to large-scale operations will allow us to adapt better to available materials and needs."
 advanced_oil_processing:0 "Advanced Oil Processing"
 advanced_oil_processing_desc:0 "New experimental purification techniques like hydrotreating can be used in oil manufacturing to greatly improve the final product."
 modern_oil_processing:0 "Modern Oil Processing"
 modern_oil_processing_desc:1 "Our oil refineries can be further improved with new advanced oil processing methods like hydrocracking, alkylation, mercaptan oxidation and isomerization."
 rubber_processing:0 "Rubber Processing"
 rubber_processing_desc:1 "Industrial processing of synthetic rubber is needed to reduce our dependency on natural rubber."
 improved_rubber_processing:0 "Improved Rubber Processing"
 improved_rubber_processing_desc:1 "Large scale production of synthetic rubber is possible with new processes to accelerate dehydrogenation reactions."
 advanced_rubber_processing:0 "Advanced Rubber Processing"
 advanced_rubber_processing_desc:1 "A general purpose synthetic rubber recipe with improved processes such as dodecyl mercaptan polymerization modifiers will allow us to expand synthetic rubber production."
 modern_rubber_processing:0 "Modern Rubber Processing"
 modern_rubber_processing_desc:1 "Moving to more optimized polymerization processes will result in lower costs and higher output."
 construction0:0 "Civilian Construction I"
 construction0_desc:0 "Improved methods and materials allow us to construct buildings, both civilian and military, faster."
 construction1:0 "Civilian Construction II"
 construction1_desc:0 "Improved methods and materials allow us to construct buildings, both civilian and military, faster."
 construction2:0 "Civilian Construction III"
 construction2_desc:0 "Modernizing our tools and equipment will further aid our construction efforts."
 construction3:0 "Civilian Construction IV"
 construction3_desc:0 "Adoption of modern vehicles and experience from our advancements in construction can be applied to make repairs vastly quicker."
 construction4:0 "Civilian Construction V"
 construction4_desc:0 "A higher degree of mechanization and better routines further improves building construction speeds."
 construction5:0 "Civilian Construction VI"
 construction5_desc:0 "The future of efficient construction will require more extensive planning for individual projects as well as standardized solutions wherever possible."
 construction6:0 "Civilian Construction VII"
