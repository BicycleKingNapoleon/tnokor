 naval_stipulations:0 "Has no stipulations or treaties disallowing naval construction."
 infantry_weapons_improvements_1:0 "보병장비 개선 I"
 infantry_weapons_improvements_1_desc:0 "제2차 세계 대전 당시 교훈과 보고서에 기반을 둔 기초적인 소총 개선입니다. 보통 신뢰성과 정확도에서 큰 개선이 있습니다."
 infantry_weapons_improvements_2:0 "보병장비 개선 II"
 infantry_weapons_improvements_2_desc:0 "소총 내부 구조 개선은 기계적 문제와 초기 생산에서 무시된 다른 문제를 해결하는 데 도움이 될 수 있습니다."
 infantry_weapons_improvements_3:0 "보병장비 개선 II"
 infantry_weapons_improvements_3_desc:0 "새 야금 기술은 주요 부품이 부러지거나 닳지 않고 오랫동안 버틸 수 있게 합니다. 그 뿐만 아니라 부식과 다른 악영향도 줄여줍니다."
 infantry_weapons_improvements_4:0 "보병장비 개선 IV"
 infantry_weapons_improvements_4_desc:0 "소총 내부 구조 개선은 더는 안 될 것 같지만 남은 단점을 해결하기 위한  부착물 개발은 소총 수명을 늘려줄 수 있습니다."
 infantry_weapons_improvements_5:0 "보병장비 개선 V"
 infantry_weapons_improvements_5_desc:0 "목제 개머리판과 핸드가드를 철제로 교체하는 것은 소총의 수명을 늘릴 뿐만 아니라 가혹한 환경에서의 성능도 향상할 수 있습니다."
 infantry_weapons_improvements_6:0 "보병장비 개선 VI"
 infantry_weapons_improvements_6_desc:0 "실전에서의 사용으로 무기의 결함과 문제점이 발견되었습니다. 이는 소총의 내부 설계를 바꾸는 것으로 바로잡을 수 있습니다. 이걸로 모든 신뢰성 문제가 해결되기를 바랍니다."
 infantry_weapons_improvements_7:0 "보병장비 개선 VII"
 infantry_weapons_improvements_7_desc:0 "조준기 기술의 새로운 개발로 우리 소총의 장거리 능력을 크게 향상하고 전반적인 정확도 및 정밀도를 증가시킬 수 있습니다."
 infantry_weapons_improvements_8:0 "보병장비 개선 VIII"
 infantry_weapons_improvements_8_desc:0 "연장된 박스형 탄일집이든 드럼형 탄알집이든, 더 많은 탄약을 넣을 수 있는 탄알집을 생산하면 우리 병사들이 더 많은 탄약을 더 낮은 무게로 소지할 수 있습니다."
 infantry_weapons_improvements_9:0 "보병장비 개선 IX"
 infantry_weapons_improvements_9_desc:0 "현대 강선 양식을 우리 무기에 도입하면 소총 정확도와 총열의 유효 수명을 늘리고 더 높은 총구초속을 얻을 수 있습니다."
 infantry_weapons_improvements_10:0 "보병장비 개선 X"
 infantry_weapons_improvements_10_desc:0 "소총 신뢰성을 향상하려면 가스 시스템을 개선해야 합니다. 이는 연사율을 늘리고 탄 걸림을 줄이는데도 도움이 됩니다."
 infantry_weapons_improvements_11:0 "보병장비 개선 XI"
 infantry_weapons_improvements_11_desc:0 "철제 손잡이, 개머리판, 핸드가드를 플라스틱이나 폴리머로 대체할 수 있습니다. 이는 소총을 가볍게 하고 더 인체 공학적으로 만듭니다."
 infantry_weapons_improvements_12:0 "보병장비 개선 XII"
 infantry_weapons_improvements_12_desc:0 "소총의 탄피 배출 시스템을 약간 수정하면 탄 걸림이 일어날 확률을 낮출 수 있습니다. 그리고 가혹한 환경에서 좀 더 잘 작동하도록 수정할 수 있습니다."
 infantry_weapons_improvements_13:0 "보병장비 개선 XIII"
 infantry_weapons_improvements_13_desc:0 "총 밑에 다는 탈부착식 유탄발사기는 우리 부대의 화력을 확 늘려줍니다. 과거 쓰던 총유탄과 달리 평범하게 소총을 쏠 수도 있습니다."
 infantry_weapons_improvements_14:0 "보병장비 개선 XIV"
 infantry_weapons_improvements_14_desc:0 "컴펜세이터나 소염기와 같은 총열 기구를 개발하면 다양한 이점을 얻어 전반적인 효율성 상승을 이끌 수 있습니다."
 infantry_weapons_improvements_15:0 "보병장비 개선 XV"
 infantry_weapons_improvements_15_desc:0 "마지막으로 몇 가지 내부 개선만 하면 소총의 신뢰성 문제를 전부 해결할 수 있습니다. 더 나아지려면 완전히 새로운 무기를 개발해야 할 겁니다."
 infantry_weapons_improvements_16:0 "보병장비 개선 XVI"
 infantry_weapons_improvements_16_desc:0 "더 명중률을 늘릴 수 없다면 조절되는 개머리판과 인체공학적 부속들이 큰 도움이 될 것입니다."
 basic_infantry_equipment:0 "기본 보병장비"
 basic_infantry_equipment_desc:0 "현대 보병을 배치하는데 필요한 가장 기초적인 장비입니다. 군복, 방탄모, 반합, 그 외 필요한 장비들로 우리 군대가 (최소한 어느 정도는) 전문적이고 제대로 된 것처럼 보이게 해줍니다."
 support_weapons:0 "지원 화기 I"
 support_weapons_desc:0 "자동화기가 더 가벼워지고 있습니다. 기관단총은 이미 효율성을 증명했습니다. 휴대용 지원 화기 개발은 계속되어야 합니다."
 support_weapons2:0 "지원 화기 II"
 support_weapons2_desc:0 "경기관총과 중기관총의 특징을 합한 자동화기 개발은 우리 보병들의 장비 운용에 융통성을 심어 줄 것입니다."
 support_weapons3:0 "지원 화기 III"
 support_weapons3_desc:0 "기관총의 신뢰성을 유지하고 개선하면서도 살상력을 높이기 위해 더 높은 발사율을 시험해볼 수 있습니다."
 support_weapons4:0 "지원 화기 IV"
 support_weapons4_desc:0 "돌격소총 사용이 늘며 모든 병사가 쓸 수 있는 신뢰성 있는 전천후 자동화기 개발이 현대 군대의 우선 과제가 되었습니다."
 support_weapons5:0 "지원 화기 V"
 support_weapons5_desc:0 "몇 가지 큰 결점과 도덕적 문제가 있기는 하지만 보병용 화염방사기는 적재적소에서 매우 효과적입니다."
 support_weapons6:0 "지원 화기 VI"
 support_weapons6_desc:0 "전진작전기지 방어나 매복 준비를 위해 기존 대전차지뢰보다 더 넓은 곳에 쉽게 배치할 수 있는 가벼운 대인지뢰를 쓸 수 있습니다."
 support_weapons7:0 "지원 화기 VII"
 support_weapons7_desc:0 "일반 보병에 박격포반을 넣으면 적절한 포병 지원이나 항공지원이 없어도 우리 병사들이 요새 진지를 습격할 수 있습니다."
 support_weapons8:0 "지원 화기 VIII"
 support_weapons8_desc:0 "섬광폭음탄이나 연막탄 같은 특수 수류탄은 보통 특수부대만 사용합니다. 일반 보병 부대에 이런 수류탄을 준다면 몇몇 계획에서 전술적 이점을 얻을 수 있을 것입니다."
 support_weapons9:0 "지원 화기 IX"
 support_weapons9_desc:0 "더 효과적인 기관총을 생산할 기술을 쓸 수 있게 되었습니다. 우리 경기관총과 중기관총을 새로 만들 시간입니다."
 support_weapons10:0 "지원 화기 X"
 support_weapons10_desc:0 "기관총 내부 개선은 마모로 인한 수명 감소를 줄여 총열 교체를 한다면 오래 쏠 수 있도록 해줍니다."
 support_weapons11:0 "지원 화기 XI"
 support_weapons11_desc:0 "새로 개발된 대인지뢰 시험에 따르면 이 지뢰는 현재 사용하는 모델보다 더 효과적입니다. 이 지뢰는 더 알아보기 힘들며 더 큰 살상범위를 가졌습니다."
 infantry_at:0 "보병용 대전차화기 I"
 infantry_at_desc:0 "우리 보병을 대전차 소총으로 무장시킨다면 기동력을 유지한 채 경차량을 처리할 수 있을 것입니다."
 infantry_at1:0 "보병용 대전차화기 I"
 infantry_at1_desc:0 "우리 보병을 대전차 소총으로 무장시킨다면 기동력을 유지한 채 경차량을 처리할 수 있을 것입니다."
 infantry_at2:0 "보병용 대전차화기 II"
 infantry_at2_desc:0 "포신 설계 개선은 우리 대전차장비의 전반적인 명중률을 상승 시켜 우리 병사들이 더 안전한 거리에서 목표를 맞출 수 있게 합니다."
 infantry_at3:0 "보병용 대전차화기 II"
 infantry_at3_desc:0 "로켓 형상을 조금 재설계하면 공중에서의 안정성을 향상시킬 수 있습니다. 또한 로켓 효율을 늘리기 위해 작약을 더 현대적인 혼합물로 대체할 수 있습니다."
 infantry_at4:0 "보병용 대전차화기 IV"
 infantry_at5:0 "보병용 대전차화기 V"
 infantry_at5_desc:0 "더 나은 조준기는 명중률을 향상시킬 수 있습니다. 또한 장거리에서 쓸 배율 조준경 개발은 대전차 장비 사거리를 늘려주기에 도움이 됩니다."
 infantry_at6:0 "보병용 대전차화기 VI"
 infantry_at6_desc:0 "우리 대전차 장비를 작은 부품으로 분해할 수 있게 하면 옮기기 쉬워집니다. 또한 인체공학적 측면을 개선 할 수 있게됩니다."
 infantry_at7:0 "보병용 대전차화기 VII"
 infantry_at8:0 "보병용 대전차화기 VIII"
 infantry_at8_desc:0 "탄두 모터를 개선하면 로켓 속도가 빨라지기에 조준하기 쉬워집니다. 이김에 미사일을 더 신뢰성 있게 날도록 만들 수 있습니다."
 infantry_at9:0 "보병용 대전차화기 IX"
 infantry_at9_desc:0 "고폭탄, 대전차고폭탄, 실내용, 대함용...우리 대전차 장비에서 쓸 수 있는 다양한 미사일을 개발하면 각기 다른 상황에서 효율성이 증가할 것입니다."
 infantry_at10:0 "보병용 대전차화기 X"
 infantry_at11:0 "보병용 대전차화기 XI"
 infantry_at11_desc:0 "광학조준기와 진보한 로켓 유도 기술의 통합으로 명중률을 높이고 유선유도 미사일의 필요성을 줄일 새 연산기술을 쓸 수 있습니다."
 infantry_at12:0 "보병용 대전차화기 XII"
 infantry_at12_desc:0 "탠덤 탄두는 대전차 기술의 신개발품으로  작약을 이용해 관통력과 차량 내부에 입히는 피해를 크게 끌어올렸습니다. 우리 대전차 장비에서 쓸 탠덤 탄두를 개발하는 것이 좋을 것입니다."
 infantry_at13:0 "보병용 대전차화기 XIII"
 infantry_aa:0 "보병용 대공화기 I"
 infantry_aa_desc:0 "우리 부대가 소총으로 적기를 쏘면 언젠가는 떨어질 것입니다. 그렇죠?"
 infantry_aa2:0 "보병용 대공화기 II"
 infantry_aa2_desc:0 "생각해봤는데, 병사들에게 초고배율 조준경을 좀 준다면 어떻습니까? 그러면 틀림없이 적기를 잘 맞출 겁니다."
 infantry_aa3:0 "보병용 대공화기 II"
 infantry_aa3_desc:0 "조준경은 안 통하나 봅니다. 그러면 신형 고속탄은 어떻습니까? 이건 분명 통할 겁니다."
 infantry_aa4:0 "보병용 대공화기 IV"
 infantry_aa4_desc:0 "좋아요. 좋아요. 전 손 털었어요. 몇 년 내로 신형 대공 로켓 발사기 같은 게 준비될 겁니다. 그냥 더 잘 조준하라는 포스터나 붙이세요. 전 빠집니다."
 infantry_aa5:0 "보병용 대공화기 V"
 infantry_aa6:0 "보병용 대공화기 VI"
 infantry_aa6_desc:0 "내부 부품을 약간 수정해 미사일의 추적 및 유도 체계를 개선하는 일은 더 빨리 나는 항공기를 맞추고 더 멀리 있는 목표를 찾기 위해 중요합니다."
 infantry_aa7:0 "보병용 대공화기 VII"
 infantry_aa7_desc:0 "작약 양을 늘리고 신관을 개선하는 등의 탄두 개선은  미사일이 목표에 맞았을 때 확실히 폭발하게 하는 데 필요합니다."
 infantry_aa8:0 "보병용 대공화기 VIII" 
 infantry_aa9:0 "보병용 대공화기 IX"
 infantry_aa9_desc:0 "대 맨패즈 대항책이 개발되었습니다. 우리 체계를 적외선/자외선 추적과 같은 대 대항책 기술과 더 강력한 연산 부품으로 업그레이드 해야합니다."
 infantry_aa10:0 "보병용 대공화기 X"
 infantry_aa10_desc:0 "우리 맨패즈의 인체공학을 업그레이드하는 일은 우리 병사가 다양한 환경에서 쉽게 쓰고, 쓰지 않을 때는 쉽게 운반할 수 있도록 하는 데 중요합니다."
 infantry_aa11:0 "보병용 대공화기 XI"
 infantry_aa12:0 "보병용 대공화기 XII"
 infantry_aa12_desc:0 "미사일 내부 조종 센서와 프로세서를 개선하면 상대가 대응책을 쓰더라도 미사일이 안정적으로 비행할 수 있도록 해줄 것입니다."
