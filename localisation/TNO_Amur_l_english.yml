 ### Leader Desc ###
 POLITICS_KONSTANTIN_RODZAEVSKY_DESC:0 "콘스탄틴 블라디키로비치 로자예프스키는 언제나 동쪽의 사람이었습니다. 어린 시절부터 경멸해왔던 신생 소비에트 체제가 가하는 억압이 가시화되자 그는 블라고베셴스크와 연방을 떠나 백계 망명자들로 가득 찬 하얼빈으로 향했습니다. 그곳에서 볼셰비즘에 대항할 새로운 사상이 파시즘이 유럽에서 창시되었다는 사실에 확신을 얻었습니다. 초기에는 내전 패배라는 고배를 마신 그 사상이 수많은 러시아인들 사이에서 받아들여졌습니다. 젊고 카리스마있는 로자예프스키는 스바스티카 깃발 아래 그들을 통합할 기회를 움켜쥐었고 언젠가는 조국으로 돌아가고 인민을 모두 해방하겠다고 약속하는 연설로 군중을 흔들었습니다.\n\n생긴지 얼마 지나지 않아 러시아 파시스트당은 만주의 새로운 군주 일본과 밀접한 관계를 맺게 되었습니다. 당의 최대 후원자는 공산주의 정부를 무너트릴 기회가 올 때까지 전방위에서 지원을 보냈습니다.\n\n동맹국 일본의 열정적인 지원에 힘입어 파시스트당의 지도자는 유대-볼셰비즘을 격파하기 위한 고귀한 십자군에 나섰습니다. 하지만 완전한 해방이라는 꿈은 장군들과 차르, 심지어는 태평양 너머에 지원을 요청한 반역자 미하일 마트코프스키 등 수많은 경쟁자와 부딪혔습니다. 홀로 제야에 남겨져 고작 군벌 수장 중 하나로 전락한 콘스탄틴 로자에프스키는 분노에 휩싸인 채로 유대인, 빨갱이, 마트코프스키 일파, 차르주의자를 위시한 누구라도 보즈드에게 위협을 끼칠지도 모르는 모든 러시아의 적에게 복수하겠다고 다짐했습니다. 그에게 있어서 국가를 영광스러운 과거로 되돌릴 수 있는 길은 그것 뿐이지만, 그의 꿈은 점점 멀어져 가고만 있습니다."
 
