 ### Leader Descriptions ###
 SAM_ANDREY_VLASOV_DESC:0 "붉은군대의 변절자 장군 안드레이 안드레이예비치 블라소프의 이름은 많은 러시아인들에게 여전히 민감한 주제다. 그의 몇 안 되는 지지자들에게 블라소프는 군사적으로 우월한 정복자에게 현명하게 굴복한 다음 그들의 후원을 이용하여 장차 강력하고 독립적인 러시아 국가를 위한 발판을 마련한 이반 1세의 현대판 인물로 묘사되고 있다. 그러나 대부분의 옛 소련 시민들에게는 그의 이름이 유다에 버금가는 가장 극악한 배신의 대명사로 불리고 있다. 물론 블라소프의 실제 성격은 그것보다 훨씬 덜하긴 하다.\n\n망신을 당한 장군이 독일군의 총검으로 적군의 위협을 뚫으려는 진심 어린 열망에 이끌렸는지, 아니면 나치와 동맹을 맺었을 때 살아남고자 하는 단순한 충동에 이끌렸는지는 말하기 어렵지만, 어떤 동기를 가졌든 독일군 최고사령부는 결코 그를 주목할 만한 동맹으로 여기지 않았고, 그의 조국이 독일의 군홧발에 짓밟히는 것을 후방에서 멀찍이 지켜볼 수 있도록 해주었을 뿐이었다.\n\n 블라소프가 독일인들과 러시아인들에게 재평가를 받을 만한 마지막 기회가 서러시아 전쟁 중에 나타났는데, 이때 그의 러시아 해방군이 서러시아 혁명 전선의 공세에 맞서 전세를 역전시키는 데 일조했다. 비록 그는 소비에트를 물리치는 데 도움을 주었고 이를 통해 사마라 인근의 영토를 획득하였지만, 독일인들은 여전히 그를 짧은 사슬에 묶어 두고 세심하게 지켜볼 개 이상의 존재로 보지 않았다. 그의 주인들에게 능욕을 당하고, 러시아를 해방시키는 데 있어 그의 비굴한 태도를 장애물로 여기기 시작한, 한때 믿을 만했던 장교들 사이에서 인기가 떨어진 블라소프는 러시아를 재통합하는 것이야말로 혐오스러운 배신자라는 그의 비참한 별명을 없애주는 유일한 길이라 믿는 나약하고 고립된 인물이 되어 버렸다."
