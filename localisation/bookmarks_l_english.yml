 THENEWORDER_NAME:0 "신질서"
 THENEWORDER_DESC:0 "유럽에 새로운 질서가 펼쳐졌습니다. 1930년대 부상한 독일이 이후 10년간 적들을 격파하면서 세계는 영원히, 그리고 돌이킬 수 없는 수준으로 변화해 왔습니다. 세계 국경이 다시 그려졌고 과거의 제국들은 자아도취한 승자의 군홧발 밑에 짓밟혀 재가 되어 버렸습니다. 독일인이 달에 착륙하고, 암살자가 히틀러를 공격하며, 런던에서 폭탄이 터지고, 일본은 중국에서 새로운 급진적인 경제 계획을 실시합니다."
 SAF_THENEWORDER_DESC:0 "군주 없는 군주국이며 방향성도 없는 남아프리카 연방은 나라를 산산조각낼 수 있는 불안을 억누르기가 점점 더 어려워진 상황에 처했습니다.\n\n보어인이 권력을 차지한 적은 없지만, 그들의 존재감은 그들이 대표나 혹은 노골적으로 독립을 주장함에 따라 더 크게 느껴지고 있습니다. 다른 곳에서는, 아프리카인들이 법으로 정해지지는 않았지만 실질적으로 차별이 만연한 국가에 대항해 대대적인 시위를 벌이고 있습니다. 거기에 국내 문제도 모자라 남아프리카는 두 세력의 영역 사이에서 분열되기까지 하였습니다. 미국은 끊임없이 OFN에 가입하라는 압력을 가하고, 독일은 제국에 굴복할 것을 강요하고 있습니다."
 ANG_THENEWORDER_DESC:0 "남서아프리카 국가판무관부의 조종사들은 아프리카가 혼란 속에 갇혀 있음에도 창공을 지배하고 있습니다. 앙골라에서 출발한 수백 대의 독일 폭격기가 서아프리카를 폭격해 잿더미로 만들고 있습니다. 국가판무관 솅크가 그의 비행대 본부에서 남서아프리카를 통치하고 있습니다. 원주민들을 가볍게 대하고 그의 임무는 훨씬 더 가볍게 대하는 그는 국가를 실질적으로 통치하기를 꺼려하는 것처럼 보이는 것과 직무유기로 많은 비판을 받고 있습니다.\n\n하지만 셍크에게는 오직 드넓은 창공만이 그가 창조한 지옥으로부터 위안을 줄 수 있는 것뿐입니다. 몇몇 사람들은 이 국가판무관이 전적으로 제국에 충성하는 것은 아니라고 속삭이고 있습니다. 하지만 모든 보고서에서는 셍크는 지금까지 그래왔던 것처럼 독일 공군의 모범적인 영웅답게 제국에 충성심을 유지하고 있습니다."
 MZB_THENEWORDER_DESC:0 "어떤 사람들은 국가판무관부는 그 통치자의 거울과 같다고 말합니다. 참으로 동아프리카는 한스 후티히와 매우 닮았습니다. 둘 모두 무미건조하고, 무자비하며, 인간성이라고는 눈 뜨고 찾아봐도 없습니다. \n아리아인 주인들의 감시 아래에서, '열등 인종'의 노역, 그들의 피, 그들의 눈물과 죽음은 단지 제국의 완벽한 연료에 불과합니다. 하지만 심지어 그 아리아인 주인들조차 삼엄한 감시를 받고 있습니다. 후티히는 무능과 연민을 경멸하고, 언제든지 그와 같은 결함이 있는 사람은 누구든지 짓밟을 것입니다. 그의 적을 기다리고 있는 것은 죽음조차도 사치인 평생의 고통입니다. \n타락과 반역의 세계에서, 한스 후티히는 승산이 있건 없건, 수단과 방법을 가리지 않고 그 대가에 상관없이 아리아인의 모범을 지킬 것입니다."
 COG_THENEWORDER_DESC:0 "무성한 정글에 덮여 있고 모든 사냥꾼들을 기쁨에 겨워 울게 할 야생동물로 가득 찬, 과거에 벨기에령 콩고였던 중앙아프리카 국가판무관부는 독일의 모든 식민지 중에서 가장 부자입니다. 하지만 이런 완벽한 표면 아래에는 그 어떤 사파리 사냥보다 훨씬 더 위험한 세계의 이면이 있습니다.\n국가판무관 지그프리트 뮐러는 행정 업무를 등한시하고 사냥을 즐기며 나날을 보내고, 식민지 전체는 중앙아프리카의 자원을 원하는 독일과 외국의 많은 기업들을 위한 개인 사업장으로 변모했습니다.\n하지만, 노련한 사냥꾼임에도 불구하고 뮐러는 훨씬 더 큰 포식자들의 먹잇감이 된 자신을 발견할지도 모릅니다. 밀림에는 위험이 도사리고 있고, 때때로 잉크와 종이는 송곳니보다 더 많은 살육과 고통을 불러올 수 있습니다."